        function filterRestaurants() {
            const park = document.getElementById('parkFilter').value;
            const type = document.getElementById('typeFilter').value;
            const cuisine = document.getElementById('cuisineFilter').value;
            const price = document.getElementById('priceFilter').value;
            const diningPlan = document.getElementById('diningPlan').checked;
            const mobileOrder = document.getElementById('mobileOrder').checked;
            const search = document.getElementById('searchBox').value.toLowerCase();

            const filtered = restaurants.filter(r => {
                if (park && r.park !== park) return false;
                if (type && r.type !== type) return false;
                if (cuisine && r.cuisine !== cuisine) return false;
                if (price && r.price !== price) return false;
                if (diningPlan && !r.diningPlan) return false;
                if (mobileOrder && !r.mobileOrder) return false;
                if (search && !r.name.toLowerCase().includes(search) && 
                    !r.description.toLowerCase().includes(search) &&
                    !r.popular.some(p => p.toLowerCase().includes(search))) return false;
                return true;
            });

            renderRestaurants(filtered);
        }

        function renderRestaurants(list) {
            document.getElementById('resultCount').textContent = list.length;
            const container = document.getElementById('restaurantList');
            
            if (list.length === 0) {
                container.innerHTML = '<p class="col-span-full text-center text-gray-500 py-12">No restaurants match your filters. Try adjusting your search.</p>';
                return;
            }

            container.innerHTML = list.map(r => `
                <div class="bg-white rounded-xl shadow-sm hover:shadow-md transition cursor-pointer overflow-hidden" onclick="showDetails(${r.id})">
                    <div class="p-4">
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="font-bold text-lg">${r.name}</h3>
                            <span class="text-sm font-bold ${r.price.length > 2 ? 'text-red-600' : 'text-green-600'}">${r.price}</span>
                        </div>
                        <p class="text-sm text-gray-600 mb-3">${r.description}</p>
                        <div class="flex flex-wrap gap-2 mb-3">
                            <span class="text-xs bg-gray-100 px-2 py-1 rounded">${getParkName(r.park)}</span>
                            <span class="text-xs bg-gray-100 px-2 py-1 rounded">${getTypeName(r.type)}</span>
                            ${r.characters ? '<span class="text-xs bg-pink-100 text-pink-700 px-2 py-1 rounded">üë∏ Characters</span>' : ''}
                            ${r.diningPlan ? '<span class="text-xs bg-green-100 text-green-700 px-2 py-1 rounded">‚úì Dining Plan</span>' : ''}
                        </div>
                        <div class="flex items-center gap-2 text-sm">
                            <span class="text-yellow-500">‚òÖ</span>
                            <span class="font-medium">${r.rating}</span>
                            <span class="text-gray-400">(${r.reviews.toLocaleString()} reviews)</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function showDetails(id) {
            const r = restaurants.find(x => x.id === id);
            if (!r) return;

            document.getElementById('modalContent').innerHTML = `
                <div class="p-6">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h2 class="text-2xl font-bold">${r.name}</h2>
                            <p class="text-gray-600">${getParkName(r.park)} ‚Ä¢ ${getTypeName(r.type)} ‚Ä¢ ${r.cuisine}</p>
                        </div>
                        <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600 text-2xl">&times;</button>
                    </div>
                    
                    <div class="flex items-center gap-4 mb-4">
                        <span class="text-yellow-500 text-lg">‚òÖ ${r.rating}</span>
                        <span class="text-gray-500">${r.reviews.toLocaleString()} reviews</span>
                        <span class="font-bold text-lg">${r.price}</span>
                    </div>

                    <p class="text-gray-700 mb-4">${r.description}</p>

                    <div class="flex flex-wrap gap-2 mb-6">
                        ${r.characters ? '<span class="bg-pink-100 text-pink-700 px-3 py-1 rounded-full text-sm">üë∏ Character Dining</span>' : ''}
                        ${r.diningPlan ? '<span class="bg-green-100 text-green-700 px-3 py-1 rounded-full text-sm">‚úì Accepts Dining Plan</span>' : ''}
                        ${r.mobileOrder ? '<span class="bg-blue-100 text-blue-700 px-3 py-1 rounded-full text-sm">üì± Mobile Order</span>' : ''}

                    <div class="bg-gray-50 rounded-lg p-4 mb-4">
                        <h4 class="font-bold mb-2">üçΩÔ∏è Popular Items</h4>
                        <div class="flex flex-wrap gap-2">
                            ${r.popular.map(item => `<span class="bg-white px-3 py-1 rounded border text-sm">${item}</span>`).join('')}
                        </div>
                    </div>

                    <div class="bg-yellow-50 rounded-lg p-4 mb-4">
                        <h4 class="font-bold text-yellow-800 mb-2">üìÖ Reservations</h4>
                        <p class="text-sm text-yellow-900">${r.reservations}</p>
                    </div>

                    <div class="bg-blue-50 rounded-lg p-4">
                        <h4 class="font-bold text-blue-800 mb-2">üí° Pro Tip</h4>
                        <p class="text-sm text-blue-900">${r.tip}</p>
                    </div>
                </div>
            `;
            document.getElementById('restaurantModal').classList.remove('hidden');
            document.getElementById('restaurantModal').classList.add('flex');
        }

        function closeModal() {
            document.getElementById('restaurantModal').classList.add('hidden');
            document.getElementById('restaurantModal').classList.remove('flex');
        }

        function getParkName(code) {
            const names = { mk: 'Magic Kingdom', epcot: 'EPCOT', hs: 'Hollywood Studios', ak: 'Animal Kingdom', ds: 'Disney Springs', resorts: 'Disney Resorts', universal: 'Universal' };
            return names[code] || code;
        }

        function getTypeName(code) {
            const names = { table: 'Table Service', quick: 'Quick Service', character: 'Character Dining', signature: 'Signature Dining', bar: 'Bar/Lounge' };
            return names[code] || code;
        }

        // Close modal on background click
        document.getElementById('restaurantModal').addEventListener('click', e => {
            if (e.target.id === 'restaurantModal') closeModal();
        });

        // Initial render
        filterRestaurants();
    </script>
